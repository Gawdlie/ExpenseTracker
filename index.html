<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Expense Tracker</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’° My Expense Tracker</h1>
            <p>Keep track of your spending</p>
        </div>
        
        <div class="content">
            <div class="form-section">
                <h2>Add New Expense</h2>
                <form id="expenseForm">
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" id="description" required placeholder="What did you buy?">
                    </div>
                    
                    <div class="form-group">
                        <label for="amount">Amount ($):</label>
                        <input type="number" id="amount" step="0.01" required placeholder="0.00">
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" required>
                            <option value="">Choose a category</option>
                            <option value="food">Food & Dining</option>
                            <option value="transport">Transportation</option>
                            <option value="shopping">Shopping</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="bills">Bills & Utilities</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn">Add Expense</button>
                </form>
            </div>
            
            <div class="total-section">
                <h2>Total Spent: $<span id="totalAmount">0.00</span></h2>
            </div>
            
            <div class="expense-list">
                <h2>Recent Expenses</h2>
                <div id="expensesList">
                    <p>No expenses yet. Add your first expense above!</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
